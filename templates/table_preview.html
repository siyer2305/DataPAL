<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Preview: {{ table_name }} - DataPal</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', path='images/logo.png') }}" alt="DataPal Logo" class="logo">
            <h1>DataPal</h1>
        </header>

        <h2>Preview of Table: <strong>{{ table_name }}</strong></h2>
        
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        {% if not preview_data and not error_message %}
            <p class="empty-table-message">Table '{{ table_name }}' is empty or does not exist.</p>
        {% elif preview_data %}
            <div class="table-preview-container">
                <!-- Pandas to_html output will be injected here -->
                {{ data_html | safe }}
            </div>
        {% endif %}

        <a href="{{ url_for('main_page') }}" class="btn back-link">Back to Main Page</a>
    </div>
</body>
</html>
